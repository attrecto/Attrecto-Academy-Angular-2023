<div class="container my-4">
    <button (click)="navigateToCreateBadge()" class="btn btn-primary my-2">Create</button>
    <div class="row g-4">
        <div *ngFor="let badge of badges" class="col-4">
            <app-badge-card [badge]="badge" (click)="navigateToEditBadge(badge.id)"
                (deleteClicked)="deleteBadge($event)"></app-badge-card>
        </div>
    </div>
</div>
