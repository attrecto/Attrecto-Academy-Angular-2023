<div class="py-2">
    <button (click)="navigateToCreateUser()" class="btn btn-primary">
        Create
    </button>
</div>

<div class="container my-4">
    <div class="row g-4">
        <div *ngFor="let user of users" class="col-4">
            <app-user-card
                    (click)="navigateToEditUser(user.id)"
                    (deleteClicked)="deleteUser($event)"
                    [badges]="badges"
                    [user]="user">
            </app-user-card>
        </div>
    </div>
</div>
