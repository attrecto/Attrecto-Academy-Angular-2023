<div class="py-2 px-2">
    <button (click)="navigateToCreateUser()" class="btn btn-primary mx-4">
        Create
    </button>
    <button class="btn btn-secondary mx-1" [disabled]="cardView" (click)="nezetValtas()">Kártyás nézet</button>
    <button class="btn btn-secondary mx-1" [disabled]="!cardView" (click)="nezetValtas()">Táblás nézet</button>
</div>

<div class="container my-4">
    <div class="row g-4" *ngIf="cardView">
        <div *ngFor="let user of users" class="col-4">
            <app-user-card (click)="navigateToEditUser(user.id)" [user]="user"></app-user-card>
        </div>
    </div>
    <div class="row" *ngIf="!cardView">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>Avatar</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr app-users-table *ngFor="let user of users" (click)="navigateToEditUser(user.id)" [user]="user"
                    class="align-middle">
                </tr>
            </tbody>
        </table>
    </div>
</div>
