<div class="container my-4">
    <form [formGroup]="badgeCreateForm" class="p-3">
        <div class="mb-3">
            <label class="form-label">
                Name
            </label>
            <div>
                <input formControlName="name" class="form-control" name="name">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">
                Image URL
            </label>
            <div>
                <input formControlName="image" class="form-control" name="image">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">
                Description
            </label>
            <div>
                <input formControlName="description" class="form-control" name="description">
            </div>
        </div>
        <div class="mb-3">
            <button (click)="saveForm()"
                    [disabled]="badgeCreateForm.invalid"
                    class="btn btn-primary">
                Save
            </button>
        </div>
    </form>
</div>
